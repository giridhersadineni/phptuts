<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Community Form</title>
    <style>
    html,body{
        display: flex;
        justify-content: center;
        height: 100%;
    }
    body, div, h1, form, input{
        padding: 0;
        margin: 0;
        outline: none;
        font-family:'Times New Roman', Times, serif;
        font-size: 20px;
        color:dimgrey;
    }
    h2 {
        padding: 10px 0;
        font-size: 32px;
        font-weight: 300;
        text-align: center;
        }
    </style>
  </head>
  <body>
        <div class="container">
                <form action="">
                    <h2>Add Community</h2>
                    <div class="row w-100">
                        <div class="col-xs-12 m-2 p-5">
                            <input type="text" name="firstname"  placeholder="Enter your First name" class="w-100 mt-2" required>
                            <input type="text" name="lastname" placeholder="Enter your last Name" class="w-100 mt-2" required>
                            <input type="weight" name="event" placeholder="Weight" class="w-100 mt-2" required/>
                            <input type="diescription" name="event" placeholder="Short Description" class="w-100 mt-2"/>
                            <label for="exampleFormControlTextarea1"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Text Area" required></textarea>
                            <button type="button" class="btn btn-secondary btn-lg mt-3 btn-block">Submit</button>
                        </div>                         
                    </div>
                </form>
            </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
